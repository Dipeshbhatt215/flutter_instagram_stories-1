name: flutter_instagram_stories
homepage: https://github.com/awaik/flutter_instagram_stories
description: Display stories (videos and images) like Whatsapp & Instagram.
version: 1.0.2

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.27.4
  video_player: ^2.4.5
  cached_network_image: ^3.2.1
  flutter_cache_manager: ^3.3.0
  firebase_core: ^1.18.0
  cloud_firestore: ^3.1.18
  dotted_border: ^2.0.0+2
  json_annotation: ^4.5.0
  collection: ^1.16.0

dev_dependencies:
  build_runner: ^2.1.11
  json_serializable: ^6.1.4
  flutter_lints: ^2.0.1

false_secrets:
  - /example/lib/firebase_options.dart
  - /example/android/app/google-services.json
