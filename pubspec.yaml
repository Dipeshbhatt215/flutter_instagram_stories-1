  firebase_core: ^0.5.3
  cloud_firestore: ^0.14.3
  dotted_border: ^1.0.7
  sqflite: 1.3.2

dev_dependencies:
  build_runner: ^1.10.3
  json_serializable: ^3.5.0
  test: ^1.15.4
